    <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header text-center">
                <h4>Crear Evento</h4>
            </div>
            <div class="card-body">
                <form class="offset-md-3">
                    <div class="form-row mb-3" style="width: 70%;">
                        <div class="col-md-12">
                            <label for="nombreEvento">Nombre: <small class="text-danger">*</small></label>
                            <input name="nombreEvento" type="text" class="form-control" id="nombreEvento" placeholder="Ingrese el Nombre del Evento">
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-6">
                            <label for="fechaInicio">Fecha de inicio: <small class="text-danger">*</small></label>
                            <input type="date" name="fechaInicio" id="fechaInicio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="fechaCierre">Fecha de cierre: <small class="text-danger">*</small></label>
                            <input type="date" name="fechaCierre" id="fechaCierre" class="form-control">
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-6">
                            <label for="horaInicio">Hora de inicio: <small class="text-danger">*</small></label>
                            <input type="time" name="horaInicio" id="horaInicio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="horaCierre">Hora de cierre: <small class="text-danger">*</small></label>
                            <input type="time" name="horaCierre" id="horaCierre" class="form-control">
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-6">
                            <label for="tipo">Tipo: <small class="text-danger">*</small></label>
                            <select name="tipo" id="tipo" class="form-control">
                          <option selected>Elija un Tipo de Evento</option>
                          <option value="evento">Evento</option>
                          <option value="fiesta">Fiesta</option>
                        </select>
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-12">
                            <label for="enlaceEvento">Enlace:</label>
                            <input name="enlaceEvento" type="text" class="form-control" id="enlaceEvento" placeholder="Ingrese el Enlace del Evento">
                        </div>
                    </div>
                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <label for="descEvento">Descripción:<small class="text-danger">*</small></label>
                        <div class="col-md-12">
                            <textarea name="descEvento" id="descEvento" class="form-control" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-12">
                            <label for="imgPrincipal">Imagen Principal (Carousel)<small class="text-danger">*</small></label>
                            <input type="file" name="imgPrincipal" id="imgPrincipal" class="form-control">
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-12">
                            <label for="imgPrincipal">Imagen Principal (Carousel)<small class="text-danger">*</small></label>
                            <input type="file" name="imgPrincipal" id="imgPrincipal" class="form-control">
                        </div>
                    </div>

                    <div class="input-group form-row mb-3" style="width: 70%;">
                        <div class="col-md-12">
                            <label for="imgPrincipal">Imagen Principal (Carousel)<small class="text-danger">*</small></label>
                            <input type="file" name="imgPrincipal" id="imgPrincipal" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
