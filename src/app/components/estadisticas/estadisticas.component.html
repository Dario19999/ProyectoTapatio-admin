<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a (click)="mostrarEdades()" class="nav-link"  [ngClass]="{
        'active':tabActive === 1
      }" >Estadísticas de nacionalidades</a>
    </li>
    <li class="nav-item"  >
        <a (click)="mostrarCasas()" class="nav-link active" [ngClass]="{
            'active':tabActive === 2
          }" >Estadísticas de casas</a>
    </li>
    <li class="nav-item" >
        <a (click)="mostrarColonias()" class="nav-link active" [ngClass]="{
            'active':tabActive === 3
          }" >Estadísticas de colonias</a> 
    </li>
</ul>

<div *ngIf="tabActive==1">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col" style="width: 50%;">Edad</th>
                <th scope="col" style="width: 50%;">Cantidad</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let edad of edades">
                <th scope="row" class="align-middle">{{ edad.nacionalidad }}</th>
                <td class="align-middle">{{ edad.cantidad }}</td>
            </tr>
        </tbody>
    </table>
</div>

                <th scope="col" style="width: 10%;">Orden de anuncio</th>
                <th scope="col" style="width: 30%;">Acciones</th>
            </tr>
        </thead>

                </td> -->
            </tr>
        </tbody>
    </table>
